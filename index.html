<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/ticket-custom.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <article class="card fl-left ticket">
                
                <!-- Aqui eu vou colocar o QrCode -->
                <section class="date">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QrCode">
                </section>
                
                <!-- Aqui é a outra parte do ticket -->
                <section class="card-cont">
                    <small>Brasuca Multicultural</small>
                    <h3>Restart</h3>
                    
                    <div class="even-date">
                        <i class="fa fa-calendar"></i>
                        <time>
                            <span>Sábado 03 de março, 2024</span>
                            <span>18h00</span>
                        </time>
                    </div>
                    <div class="even-info">
                        <i class="fa fa-map-marker"></i>
                        <p>
                            Venha participar do show do Restart, com a presença de Pe Lanza e Pe Lu, no dia 03 de março de 2024, às 18h00.
                        </p>
                    </div>
                    
                </section>
            </article>
        </div>
        <div class="row">
      </div>
    

    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
